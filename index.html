<!DOCTYPE html>
<html>

	<title>PhoneBook</title>
	<script src="external.js"></script>
</head>
<body>
	<h1>PhoneBook</h1>
	<label for="firstName">First Name:</label>

	<label for="lastName">Last Name:</label>

			<th>First Name</th>
			<th>Last Name</th>
			<th>Phone Number</th>
			<th>Edit</th>
			<th>Delete</th>
		</tr>
	</table>
